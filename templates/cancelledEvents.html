<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/logEvents.css">
    <title>View Events</title>
</head>
<body>
    <h1>Cancelled Events</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Event</th>
                <th>Date Cancelled</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td>{{ event.name }}</td>
                    <td>{{ event.Date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
